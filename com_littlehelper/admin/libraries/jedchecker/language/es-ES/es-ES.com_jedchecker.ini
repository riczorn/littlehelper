COM_JEDCHECKER_RULE_PH2="Regla PH2 - Seguridad JEXEC en archivos PHP"
COM_JEDCHECKER_RULE_PH2_DESC="Todos los archivos PHP de su extensión debe tener la declaración defined ('_JEXEC') or die(); en el comienzo de cada archivo. Esto asegura que el archivo no se pueda abrir fuera de la instalación de Joomla y de esta manera aumenta la seguridad de su sitio."
COM_JEDCHECKER_RULE_PH3="Regla PH3 - etiqueta de licencia falta o es incorrecta en el archivo de instalación XML"
COM_JEDCHECKER_RULE_PH3_DESC="El archivo de instalación debe incluir la información de licencia en una etiqueta de licencia. La licencia debe ser GPL o GPL compatible."
