COM_JEDCHECKER_RULE_SE1="Regla SE1 - extensión falta archivo index.html en todas las carpetas"
COM_JEDCHECKER_RULE_SE1_DESC="Si desea que su extensión salga en JED, debe asegurarse de que todas las carpetas contienen un archivo index.html. - A muchos desarrolladores no les gusta esta regla - llenar el paquete con los archivos index.html, que en términos ralentiza el proceso de instalación, etc Sin embargo, los archivos index.html brindan protección a los hosts mal configurados (se podría argumentar si es necesario tratar de hacer algo por ellos), pero mientras el CMS Joomla viene con los archivos, el JED va a exigir que las extensiones también lo contengan."
COM_JEDCHECKER_RULE_SE1_MORE_INFO_INTERPRETING="El JEDchecker comprueba cada carpeta individual del paquete la presencia de los archivos index.html, pero esto no significa que todas las carpetas tengan un archivo index.html. Por ejemplo - las carpetas de idioma no es necesario que lo tengan, ya que el CMS Joomla tiene archivos index.html en esas ubicaciones. Si su paquete tiene la siguiente estructura:"
