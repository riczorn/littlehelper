COM_JEDCHECKER_CONGRATS="Felicidades! Si usa este componente es probable que usted sea un desarrolador de extensiones de Joomla!® Ahora viene la parte "_QQ_"difícil"_QQ_"- conseguir que figure en el directorio de extensiones de Joomla (JED). El JED tiene requisitos estrictos para las extensiones que se indican allí. Estos requisitos se pueden encontrar <a href='%s' target='_blank'>aquí</a>. Actualmente las extensiones son comprobadas manualmente por problemas del código Currently extensions are being manually tested for code problems. Este componente es un intento para simplificarle la vida y la de los editores de JED comprobando automáticamente el código para encontrar los errores más comunes de las extensiones."
COM_JEDCHECKER_CODE_STANDARDS="Sin embargo, nuestro objetivo no es sólo probar las extensiones en busca de errores comunes que le impiden conseguir figurar en el JED. Nuestro objetivo es también comprobar las normas de código de control, como el <a href='%s' target='_blank'>JPlatform</a>. Esto aseguraría que los desarrolladores de extensiones Joomla sean conscientes de las normas de codificación JPlatform y podría elevar el listón de calidad en nuestra comunidad Joomla aún más! Eche un vistazo a la <a href='%s' target='_blank'>página del poryecto github</a>. Compre este componente, compruebe su código y envíenos sus peticiones!"
